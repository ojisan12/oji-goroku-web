<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おじ語録WEB</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
    }
    .quote {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    select, button {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      margin: 0.5rem;
      border-radius: 0.5rem;
      border: none;
    }
    button {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="quote" class="quote">カテゴリを選んで、語録を引き出すんだよ。</div>
    <select id="category">
      <option value="survival">生き残りの心得</option>
      <option value="emotion">感情と距離を置く</option>
      <option value="mechanism">仕組みとしてのグリッド</option>
      <option value="psychology">トレード心理</option>
      <option value="entry">エントリーの誤解</option>
      <option value="regret">取り逃がしと後悔</option>
    </select>
    <button onclick="newQuote()">おじ語録くれ</button>
  </div>
