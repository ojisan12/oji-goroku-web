<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おじ語録WEB</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
    }
    .quote {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    select, button {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      margin: 0.5rem;
      border-radius: 0.5rem;
      border: none;
    }
    button {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="quote" class="quote">カテゴリを選んで、語録を引き出すんだよ。</div>
    <select id="category">
      <option value="survival">生き残りの心得</option>
      <option value="emotion">感情と距離を置く</option>
      <option value="mechanism">仕組みとしてのグリッド</option>
      <option value="psychology">トレード心理</option>
      <option value="entry">エントリーの誤解</option>
      <option value="regret">取り逃がしと後悔</option>
    </select>
    <button onclick="newQuote()">おじ語録くれ</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const quotes = {
        survival: [
          '「勝つ」より「残る」が大事なんだ。退場したらもう試合できないだろ。',
          '逃した魚を見て泣くな。また波は来るんだよ。',
          '待てるやつが、最後に一番おいしいとこを拾うんだよ。'
        ],
        emotion: [
          'ポジションは、おまえの願いじゃなくて、価格が決めるものだよ。',
          '欲望を乗せたポジションほど、すぐに沈む船だよ。',
          '「上がってほしい」と「上がる」は、まったく別物だね。'
        ],
        mechanism: [
          'グリッドは、感情に預けないための自動筆記だよ。',
          'グリッドはな、祈りじゃなくて仕組みだよ。仕組みに祈りを混ぜるな。',
          '安心して入れる場所なんて、だいたい誰にとっても手遅れだよ。'
        ],
        psychology: [
          'おじインは嘘つかない。でもおまえが見るタイミングはだいたい嘘だよ。'
        ],
        entry: [
          '「安心して入れるところ」ってのは、みんながすでに乗ってる列車だよ。',
          '誰もが気づく場所は、だいたい利確ポイントだよ。エントリーには遅すぎるのさ。'
        ],
        regret: [
          '逃した利確は、幻だったと思えばいいよ。握ってたらきっと違う未来だった。',
          '取り逃がしても、また波は来るんだ。置いてかれたと泣くヒマがあれば、板を見ろ。'
        ]
      };

      function newQuote() {
        const category = document.getElementById('category').value;
        const quoteEl = document.getElementById('quote');
        const selectedQuotes = quotes[category];
        const randomIndex = Math.floor(Math.random() * selectedQuotes.length);
        quoteEl.textContent = selectedQuotes[randomIndex];
      }

      window.newQuote = newQuote;
    });
  </script>
</body>
</html>
