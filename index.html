<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>おじ語録WEB</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif JP', 'Hiragino Mincho ProN', serif;
      background: #f5f3e7 url('oji-paper-bg.png') repeat;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      padding: 2rem;
      max-width: 90%;
      width: 500px;
      text-align: center;
    }

    .oji-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .quote {
      font-size: 1.4rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    select, button {
      font-size: 1rem;
      padding: 0.8rem 1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 0.5rem;
    }

    select {
      background: #f2f2f2;
    }

    button {
      background-color: #2e2e2e;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #444;
    }

    @media (max-width: 600px) {
      .quote {
        font-size: 1.2rem;
      }

      .oji-img {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="oji.png" alt="おじさん" class="oji-img" />
    <div id="quote" class="quote">カテゴリを選んで、語録を引き出すんだよ。</div>
    <select id="category">
      <option value="survival">生き残りの心得</option>
      <option value="emotion">感情と距離を置く</option>
      <option value="mechanism">仕組みとしてのグリッド</option>
      <option value="psychology">トレード心理</option>
      <option value="entry">エントリーの誤解</option>
      <option value="regret">取り逃がしと後悔</option>
    </select>
    <button id="generateBtn">おじ語録くれ</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const quotes = {
        survival: [
          '「勝つ」より「残る」が大事なんだ。退場したらもう試合できないだろ。',
          '逃した魚を見て泣くな。また波は来るんだよ。',
          '待てるやつが、最後に一番おいしいとこを拾うんだよ。'
        ],
        emotion: [
          'ポジションは、あなたの願いじゃなくて、価格が決めるものだよ。',
          '欲望を乗せたポジションほど、すぐに沈む船だよ。',
          '「上がってほしい」と「上がる」は、まったく別物だね。'
        ],
        mechanism: [
          'グリッドは、感情に預けないための自動筆記だよ。',
          'グリッドはな、祈りじゃなくて仕組みだよ。仕組みに祈りを混ぜるな。',
          '安心して入れる場所なんて、だいたい誰にとっても手遅れだよ。'
        ],
        psychology: [
          'おじインは嘘つかない。でもきみが見るタイミングはだいたい嘘だよ。'
        ],
        entry: [
          '「安心して入れるところ」ってのは、みんながすでに乗ってる列車だよ。',
          '誰もが気づく場所は、だいたい利確ポイントだよ。エントリーには遅すぎるのさ。'
        ],
        regret: [
          '逃した利確は、幻だったと思えばいいよ。握ってたらきっと違う未来だった。',
          '取り逃がしても、また波は来るんだ。置いてかれたと泣くヒマがあれば、板を見ろ。'
        ]
      };

      const button = document.getElementById('generateBtn');
      const quoteEl = document.getElementById('quote');
      const categorySelect = document.getElementById('category');

      button.addEventListener('click', () => {
        const category = categorySelect.value;
        const selectedQuotes = quotes[category];
        const randomIndex = Math.floor(Math.random() * selectedQuotes.length);
        quoteEl.textContent = selectedQuotes[randomIndex];
      });
    });
  </script>
</body>
</html>
